<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/tower-icon.svg" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Track your Tiny Tower missions, stores, and residents" />

    <!-- PWA meta tags -->
    <meta name="theme-color" content="#4ECDC4" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Tower Tracker" />
    <link rel="apple-touch-icon" href="/icons/icon-192.svg" />
    <script>
      ;(function () {
        try {
          var key = 'tiny-tower-tracker-theme'
          var stored = localStorage.getItem(key)
          var isDark =
            stored === 'dark' ||
            (!stored &&
              window.matchMedia &&
              window.matchMedia('(prefers-color-scheme: dark)').matches)
          if (isDark) document.documentElement.classList.add('dark')
        } catch (e) {
          // ignore
        }
      })()
    </script>
    <title>Tiny Tower Tracker - Manage Your Tower</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
